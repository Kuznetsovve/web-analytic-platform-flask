<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>500 — Уже тушим</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 24px 32px;
        }

        .image-block {
            position: relative;
            display: inline-block;
        }

        .image-block img {
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }

        .fire-label {
            position: absolute;
            top: -12px;
            right: -12px;
            background: rgba(0, 0, 0, 0.85);
            color: #f7f7f7;
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 20px;
            letter-spacing: 0.03em;
            white-space: nowrap;
        }

        .content {
            text-align: left;
        }

        .content h1 {
            font-size: 64px;
            margin: 0 0 8px;
            font-weight: 700;
        }

        .content p {
            margin: 0;
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 600px) {
            .wrapper {
                flex-direction: column;
                text-align: center;
            }

            .content {
                text-align: center;
            }

            .fire-label {
                top: -8px;
                right: -8px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="image-block">
            <img src="/static/img/BurningServer.jpg" alt="Уже тушим">
        </div>

        <div class="content">
            <h1>500</h1>
            <p>Что-то пошло не так на сервере</p>
            <p>Уже тушим<p>
        </div>
    </div>
</body>
</html>
