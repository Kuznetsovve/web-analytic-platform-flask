<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>404 — Нет свежего рома</title>

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    >

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: #f5f5f5;
            color: #222;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            display: flex;
            align-items: center;
            gap: 40px;
            padding: 24px 32px;
        }

        .image-block {
            position: relative;
            display: inline-block;
        }

        .image-block img {
            max-width: 400px;
            height: auto;
            border-radius: 8px;
        }

        .rum-label {
            position: absolute;
            top: -12px;
            right: -12px;
            background: rgba(0, 0, 0, 0.8);
            color: #f7f7f7;
            padding: 8px 14px;
            border-radius: 999px;
            font-size: 20px;
            letter-spacing: 0.03em;
            white-space: nowrap;
        }

        .content {
            text-align: left;
        }

        .content h1 {
            font-size: 64px;
            margin: 0 0 8px;
            font-weight: 700;
        }

        .content p {
            margin: 0 0 16px;
            font-size: 16px;
            color: #555;
        }

        @media (max-width: 600px) {
            .wrapper {
                flex-direction: column;
                text-align: center;
            }

            .content {
                text-align: center;
            }

            .rum-label {
                top: -8px;
                right: -8px;
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="image-block">
            <img src="/static/img/TreasureIsland404.gif" alt="Нет свежего рома">
        </div>

        <div class="content">
            <h1>404</h1>
            <p>Нет свежего рома :с</p>
            <a href="/" class="btn btn-primary">
                За покупками
            </a>
        </div>
    </div>

    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"
    ></script>
</body>
</html>
